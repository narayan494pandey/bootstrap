<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function GetDetails() {
            var server = location.host;
            var serverName;
            if (server == "localhost") {
                serverName = `You are accessing local server ${server}`;
            } else {
                serverName = `You are using IP address ${server}`;
            }
            document.getElementById("server").innerHTML = serverName;
            document.getElementById("protocol").innerHTML = location.protocol;
            document.getElementById("url").innerHTML = location.href;
        }
    </script>
</head>

<body>
    <h2>Client Location Details</h2>
    <table class="table table-hover table-light">
        <tr>
            <td align="center" colspan="2"><button onclick="GetDetails()" class="btn btn-outline-danger">Get Client
                    Location Details</button></td>
        </tr>
        <tr>
            <td>Server/IP Address</td>
            <td id="server"></td>
        </tr>
        <tr>
            <td>Protocol</td>
            <td id="protocol"></td>
        </tr>
        <tr>
            <td>URL</td>
            <td id="url"></td>
        </tr>
    </table>
</body>
